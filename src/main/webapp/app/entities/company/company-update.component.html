<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-company-heading">Create or edit a Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vatNumber">Vat Number</label>
                    <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                           formControlName="vatNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addressPhysical">Address Physical</label>
                    <input type="text" class="form-control" name="addressPhysical" id="field_addressPhysical"
                           formControlName="addressPhysical"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addressPostal">Address Postal</label>
                    <input type="text" class="form-control" name="addressPostal" id="field_addressPostal"
                           formControlName="addressPostal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_telephoneNumber">Telephone Number</label>
                    <input type="text" class="form-control" name="telephoneNumber" id="field_telephoneNumber"
                           formControlName="telephoneNumber"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
