<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span>Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span>Vat Number</span></dt>
                <dd>
                    <span>{{company.vatNumber}}</span>
                </dd>
                <dt><span>Address Physical</span></dt>
                <dd>
                    <span>{{company.addressPhysical}}</span>
                </dd>
                <dt><span>Address Postal</span></dt>
                <dd>
                    <span>{{company.addressPostal}}</span>
                </dd>
                <dt><span>Telephone Number</span></dt>
                <dd>
                    <span>{{company.telephoneNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
